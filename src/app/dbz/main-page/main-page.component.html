<h1>Dragon Ball Z</h1>
<hr> 

<div class="row">
    <h3>Personajes</h3>
    <hr>
    <div class="col">
        <ul>
            <li>Krillin   -   700</li>
            <li>Goku   -   15000</li>
            <li>Vegetta   -   12000</li>
        </ul>
    </div>

    <div class="col">
        <h3>Agregar <small>{{nuevo.nombre}}</small></h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input type="text" placeholder="Nombre"
            name="nombre"
            [(ngModel)]="nuevo.nombre"
            >
            <input type="number" placeholder="Poder">
            <button type="submit">Agregar</button>
        </form>
    </div>

</div>
